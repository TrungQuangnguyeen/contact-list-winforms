<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Thêm liên hệ mới</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="fullName">Họ tên:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <!-- Thêm label mới cho thông tin bổ sung -->
        <div class="form-group">
            <label><strong>Thông tin bổ sung</strong></label>
        </div>
        
        <button type="submit" id="saveBtn">Lưu</button>
        <button type="button" id="cancelBtn" class="cancel-btn">Hủy</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (fullName && phoneNumber) {
                if (window.opener) {
                    window.opener.addNewContact(fullName, phoneNumber, email);
                }
                alert('Đã lưu liên hệ: ' + fullName + ' - ' + phoneNumber + (email ? ' - ' + email : ''));
                window.close();
            } else {
                alert('Vui lòng điền đầy đủ thông tin!');
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>
</html>
