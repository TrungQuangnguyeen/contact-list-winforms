<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Danh sách liên hệ</h1>
    <div id="contactList"></div>
    <button id="addContactBtn">Thêm liên hệ</button>

    <script>
        let contacts = [];

        function displayContacts() {
            const contactList = document.getElementById('contactList');
            contactList.innerHTML = '';
            
            const ul = document.createElement('ul');
            
            contacts.forEach((contact, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${contact.fullName}</strong> - ${contact.phoneNumber}`;
                ul.appendChild(li);
            });
            
            contactList.appendChild(ul);
        }        
        function addNewContact(fullName, phoneNumber) {
            contacts.push({ fullName, phoneNumber });
            displayContacts();
        }
        
        displayContacts();
    </script>
</body>
</html>
